### model
model_name_or_path: google/gemma-7b-it
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: lora
lora_rank: 8
lora_target: all

### dataset
dataset: Ru22fact_Train_Data_With_Semantic_Level_Chunked_Retrieved_Evidence
template: gemma
cutoff_len: 5000
# max_samples: 1000        # Optional: enable for quick test only
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output
output_dir: saves/gemma_7b_ru22fact_semantic_chunking_evidences/lora/sft_26
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true
save_only_model: false
report_to: wandb
run_name: gemma_7b_ru22fact_semantic_chunking_evidences_lora26

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 1.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null
seed: 26

